<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer="defer"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">To-Do App</h2>
      <input
        class="inputField"
        type="text"
        placeholder="Add a new Task"
        required
      />
      <button class="addTask">+ Add</button>
      <nav class="navIcons">
        <div></div>
        <select class="sortFilter" name="Sorting" id="sort">
          <option value="ascending">A-Z</option>
          <option value="descending">Z-A</option>
          <option value="newest">Newest</option>
          <option value="Oldest">Oldest</option>
        </select>
        <select class="sortFilter" name="Filter" id="filter">
          Filter
          <option value="ShowAllTasks">All</option>
          <option value="pending">pending</option>
          <option value="completed">Done</option>
        </select>
        <button class="darkModeButton">Dark/Light</button>
      </nav>
      <div class="tasks"><div class="taskContainer"></div></div>
    </div>
  </body>
</html>
